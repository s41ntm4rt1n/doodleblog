{% extends 'base.html' %}
{% load static %}
{% block title %}Verify Email{%endblock%}
{% block content%}
<div class="yx-t yx-mj yx-ap yx-fe yx-ga yx-gx">
  <form class="sign-up-form"  method="post">
    {% csrf_token %}
    <div class="text-component yx-ht yx-sv">
      <h1>Verify Email</h1>
      <p class="text-sm">Verify your email to continue.</p>
    </div>
    <div class="yx-sv">
      <div class="yx-n gap-xs">
        
          <label class="form-label yx-sp" for="OTP">OTP</label>
          <input class="form-control yx-vf" type="text" name="otp_code" id="otp_code" required>
        
      </div>
    </div>
    <div class="yx-sv d-flex justify-content-center">
      <button class="btn btn--primary btn--xs">Verify</button>
    </div>
    <div class="yx-ht">
      <p class="text-sm">Need a new OTP? <a href="{% url 'resend_otp' %}">Resend OTP</a>
      </p>
    </div>
  </form>
</div>
{% endblock %}
{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    var alert = document.getElementById('alert');
    hideAlertAfterDelay(alert);
    function hideAlertAfterDelay(alert) {
      setTimeout(function() {
          alert.classList.add('not-visible');
      }, 6000);
    }
  });
</script>
<script>
  window.onload = function() {
    // Extract OTP from URL
    var urlParams = new URLSearchParams(window.location.search);
    var otp = urlParams.get('otp');
    // Set OTP value in the form
    document.getElementById("otp_code").value = otp;
    // Submit the form
    document.getElementById("otp_code").submit();
  };
</script>

{% endblock %}
