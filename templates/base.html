{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script>
      document.getElementsByTagName("html")[0].className += " js";
    </script>
    <link rel="icon" type="image/svg+xml" href="{% static 'assets/img/favicon.svg' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/bootstrap/utilities.css' %}" />
    <script src="{% static 'assets/js/color-theme.js' %}"></script>
    <title>{% block title %}{% endblock %} | BLOG</title>
    {% block styles %}{% endblock %}
    <script>
        setTimeout(function() {
        var popups = document.querySelectorAll(".popup");
        
        function closePopupWithDelay(index) {
            if (index < popups.length) {
                var popup = popups[index];
                popup.style.display = "none";
                setTimeout(function() {
                    closePopupWithDelay(index + 1);
                }, 1000); // 1-second delay
            }
        }
            closePopupWithDelay(0);
        }, 4000);
        </script>
        <style>
            .alert{background-color: rgb(210, 87, 87);padding: 0;height: 50px}.alert-danger{color: #fdfdfd;background-color: rgb(255, 0, 0);padding: 0;height: 50px;padding: 10px;position: sticky}.alert-success{color: #ebebeb;background-color: rgb(0, 42, 255);padding: 0;height: 50px;padding: 10px;position: sticky}.not-visible{display: none}
        </style>
  </head>
  
  <body>
    {% include 'components/header.html' %}
    {% block content %}{% endblock %}
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    
    {% block scripts %}{% endblock %}
  </body>

  </html>
